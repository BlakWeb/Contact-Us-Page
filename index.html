<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito:ital,wght@1,200&family=Poppins:wght@400;500;600;800&display=swap" rel="stylesheet">
    <title>Contac Us Page</title>
</head>
<body>
    <div class="container">
        <h1><span>C</span>onnect with <span>U</span>s</h1>
        <p>We would like to respond to queries and help you achieved. <br>Feel free to get in touch with us</p>
        <div class="contact-box">
            <div class="contact-left">
              <h3>Send your request</h3>
              <form>
                <div class="input-row"> 
                    <div class="input-group">
                        <label>Name</label>
                        <input type="text" placeholder="Clinton Oshala">
                    </div>
                     <div class="input-group">
                        <label>Phone</label>
                        <input type="text" placeholder="+123 702 333 4500">
                    </div>

                </div>

                <div class="input-row"> 
                    <div class="input-group">
                        <label>Email</label>
                        <input type="email" placeholder="clintonoshala@gmail.com">
                    </div>
                     <div class="input-group">
                        <label>Subject</label>
                        <input type="text" placeholder="product demo">
                    </div>

                </div>
                <label>Message</label>
                <textarea rows="5" placeholder="Write your message..."></textarea>
                <button type="submit">SEND</button>

                
              </form>  

            </div>
           
            <div class="contact-right">
                <h3>Reach Us</h3> 
                <table>
                    <tr>
                        <td>Email</td>
                        <td>contactus@blakwebgithub.com</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>+123 902 345 5577</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>#91, behind Paradise Hotel<br>
                            Lafia Nasarawa state<br>
                            Nigeria.
                        </td>
                    </tr>
                </table> 

                 <footer>
                <p>Contact us @</p>
                <i class='bx bxl-facebook'class="icon"></i>
                <i class='bx bxl-twitter'></i>
                <i class='bx bxl-instagram'></i>
                <i class='bx bxl-telegram' ></i>
            </footer>
                
            </div>
           
        </div>
    
    </div>
</body>
</html>
